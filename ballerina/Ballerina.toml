[package]
org = "ballerinax"
name = "nats"
version = "3.2.0"
authors = ["Ballerina"]
keywords = ["service", "client", "messaging", "network", "pubsub"]
repository = "https://github.com/ballerina-platform/module-ballerinax-nats"
icon = "icon.png"
license = ["Apache-2.0"]
distribution = "2201.11.0"

[platform.java21]
graalvmCompatible = true

[[platform.java21.dependency]]
path = "./lib/jnats-2.20.4.jar"

[[platform.java21.dependency]]
groupId = "io.ballerina.stdlib"
artifactId = "nats-native"
version = "3.2.0"
path = "../native/build/libs/nats-native-3.2.0.jar"

[[platform.java21.dependency]]
groupId = "io.ballerina.stdlib"
artifactId = "constraint-native"
version = "1.6.0"
path = "./lib/constraint-native-1.6.0.jar"

[build-options]
observabilityIncluded=true
