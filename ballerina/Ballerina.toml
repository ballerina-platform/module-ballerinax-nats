[package]
org = "ballerinax"
name = "nats"
version = "2.5.0"
authors = ["Ballerina"]
keywords = ["service", "client", "messaging", "network", "pubsub"]
repository = "https://github.com/ballerina-platform/module-ballerinax-nats"
icon = "icon.png"
license = ["Apache-2.0"]
distribution = "2201.3.0"

[[platform.java11.dependency]]
path = "./lib/jnats-2.8.0.jar"

[[platform.java11.dependency]]
groupId = "io.ballerina.stdlib"
artifactId = "nats-native"
version = "2.5.0"
path = "../native/build/libs/nats-native-2.5.0.jar"

[[platform.java11.dependency]]
groupId = "io.ballerina.stdlib"
artifactId = "constraint-native"
version = "1.0.1"
path = "./lib/constraint-native-1.0.1.jar"

[build-options]
observabilityIncluded=true
